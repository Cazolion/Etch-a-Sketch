<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Etch-A-Sketch</div>

        <div class="menu">
            <a href="#howtoplay"><div class="submenu">How to Play</div></a>
            <div id="reset" class="submenu">Reset</div>
            <a href="https://github.com/Cazolion/Etch-A-Sketch" target="_blank"><div class="submenu">See on GitHub</div></a>
        </div>
    </div>
        <div class="content">
            <div class="title2">Grid</div>
            <div class="game">
            </div>
            <div class="control">
                <div style="text-align: center;">Pick a different colour:<br></div>   
                <input type="radio" id="default" name="control" value="default">
                <label for="default">Default</label>
                <input type="radio" id="gradient" name="control" value="gradient">
                <label for="gradient">Gradient</label>
                <input type="radio" id="rainbow" name="control" value="rainbow">
                <label for="rainbow">Rainbow</label>
            </div>

            <div id="howtoplay">
                <div class="title2">How to Play</div>
                <p>Mouse over the grid to colour in the squares.</p>
                <p>You can refresh the page or click the "Reset" button in the menu to draw again.</p>
            </div>
        </div>  


        <div class="footer">Made by Cazolion for The Odin Project Â© 2022 </div>
    </div>



</body>
</html>
